<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TypeRacer - A speed typing game">
    <meta name="keywords" content="TypeRacer, typing game, speed typing">
    <meta name="author" content="Daniel Beckett">
    <title>TypeRacer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="introduction">
<div class="container my-5 py-4">
    <h1>TypeRacer</h1>
    <div id="instructions">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#instructionsModal" id="instruction-btn">
            Instructions
        </button>

        <!-- Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Welcome to TypeRacer! The objective of the game is to type the given text as quickly and accurately as possible. Good luck!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<section id="game area">
<div class="container mt-4"></div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
        <select class="form-select" id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <p>Test your typing speed by typing the text shown below:</p>
    <textarea class="form-control mb-3" id="typingArea" rows="5" placeholder="Click the start button to begin the test"></textarea>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" id="startButton">Start</button>
        <button class="btn btn-danger" id="stopButton">Stop</button>
        <button class="btn btn-warning" id="retryButton">Retry</button>
    </div>
    <div id="resultsBox" class="border p-3">
        <h2>Results</h2>
        <p>Difficulty Level: <span id="resultDifficulty"></span></p>
        <p>Time: <span id="resultTime"></span></p>
        <p>Words Per Minute (WPM): <span id="resultWPM"></span></p>
    </div>
</div>
</section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
